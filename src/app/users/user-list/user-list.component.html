<button class="add-btn" mat-button color="primary" (click)="openDialog()">Add User</button>

<mat-form-field class="filter">
    <input
            matInput
            #filterInputRef
            placeholder="Type email"
    />
</mat-form-field>

<mat-tab-group>
    <mat-tab label="User Info">
        <div class="vertical-tabs">
            <mat-tab-group color="default">
                <mat-tab  *ngFor="let course of courseItems$ | async" label="{{ course.name }}">
                    <user-profile>
                        <div class="card-wrapper">
                            <mat-card class="example-card">
                                <mat-card-header>
                                    <mat-card-title>{{ course.name }}</mat-card-title>
                                    <mat-card-subtitle>
                                        {{ course.email }}
                                    </mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                    <p>
                                        {{ course.about }}
                                    </p>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </user-profile>
                </mat-tab>
            </mat-tab-group>
        </div>

    </mat-tab>
    <mat-tab label="History">
        History
    </mat-tab>
</mat-tab-group>
